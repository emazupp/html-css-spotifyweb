<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keyword" content="" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>spotify</title>
  </head>

  <body>
    <main>
      <div id="wrapper">
        <nav id="sidebar">
          <div class="upper-sidebar">
            <ul class="sidebar-list">
              <li class="sidebar-item" id="nav-logo">
                <img
                  id="nav-logo-img"
                  src="./img/logo-small.svg"
                  alt="logo-small"
                />
                <span class="nav-hidden-text">&nbsp;Spotify</span>
              </li>
              <li class="sidebar-item" id="nav-home">
                <span id="nav-item-selector"></span>
                <img src="./img/home.svg" alt="home" />
                <span class="nav-hidden-text"> &nbsp;Home</span>
              </li>
              <li class="sidebar-item" id="nav-search">
                <img src="./img/search.svg" alt="search" />
                <span class="nav-hidden-text"> &nbsp;Cerca</span>
              </li>
              <li class="sidebar-item" id="nav-libreria">
                <img src="./img/libreria.svg" alt="libreria" />
                <span class="nav-hidden-text"> &nbsp;La tua libreria</span>
              </li>
            </ul>
          </div>
          <div class="lower-sidebar">
            <ul class="sidebar-list">
              <li class="sidebar-item" id="nav-download">
                <img src="./img/download.svg" alt="download" />
                <span class="nav-hidden-text"> &nbsp;Installa app</span>
              </li>
              <li class="sidebar-item" id="nav-profile">
                <img src="./img/profile.svg" alt="profile" />
                <span class="nav-hidden-text"> &nbsp;Jonh Doe</span>
              </li>
            </ul>
          </div>
        </nav>
        <div id="container-content">
          <header id="header-content"></header>
          <div id="main-content"></div>
        </div>
      </div>
    </main>
    <footer id="playbar"></footer>
  </body>
</html>
