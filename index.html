<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keyword" content="" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>spotify</title>
  </head>

  <body>
    <main>
      <div id="wrapper">
        <!-- SIDEBAR -->
        <nav id="sidebar">
          <!-- sidebar logo -->
          <div class="sidebar-logo">
            <img
              class="d-sm-none"
              id="nav-logo-img"
              src="./img/logo-small.svg"
              alt="logo-small"
            />
            <img class="d-none d-sm-block" src="./img/logo.svg" alt="logo" />
          </div>

          <!-- sidebar links list -->
          <div class="sidebar-links-list">
            <ul>
              <li class="sidebar-item" id="nav-home">
                <span id="nav-item-selector"></span>
                <img src="./img/home.svg" alt="home" />
                <span class="nav-hidden-text d-none"> &nbsp;Home</span>
              </li>
              <li class="sidebar-item" id="nav-search">
                <img src="./img/search.svg" alt="search" />
                <span class="nav-hidden-text d-none"> &nbsp;Cerca</span>
              </li>
              <li class="sidebar-item" id="nav-libreria">
                <img src="./img/libreria.svg" alt="libreria" />
                <span class="nav-hidden-text d-none">
                  &nbsp;La tua libreria</span
                >
              </li>
            </ul>
          </div>
          <!-- sidebar create playlist -->
          <div class="sidebar-create-playlist d-none d-sm-block">
            <ul>
              <li><b>PLAYLIST</b></li>
              <li>
                <span id="playlist-button">&plus;</span
                ><span>Crea Playlist</span>
              </li>
            </ul>
          </div>

          <!-- sidebar playlist -->
          <div class="sidebar-playlist d-none d-sm-block">
            <ul>
              <li>Playlist</li>
              <li>Playlist</li>
              <li>Playlist</li>
              <li>Playlist</li>
            </ul>
          </div>

          <!-- sidebar bottom -->
          <div class="sidebar-bottom">
            <div class="install-button">
              <img src="./img/download.svg" alt="download" />
              <span class="nav-hidden-text d-none"> &nbsp;Installa app</span>
            </div>

            <div class="profile">
              <img src="./img/profile.svg" alt="profile" />
              <span class="nav-hidden-text d-none"> &nbsp;Jonh Doe</span>
            </div>
          </div>
        </nav>

        <div id="container-content">
          <!-- HEADER CONTENT -->
          <header id="header-content"></header>
          <!-- MAIN CONTENT -->
          <div id="main-content"></div>
        </div>
      </div>
    </main>

    <!-- PLAYBAR -->
    <footer id="playbar"></footer>
  </body>
</html>
