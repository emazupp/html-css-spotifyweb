<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keyword" content="" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>spotify</title>
  </head>

  <body>
    <main>
      <div id="wrapper">
        <!-- SIDEBAR -->
        <nav id="sidebar">
          <!-- sidebar logo -->
          <div class="sidebar-logo">
            <img
              class="d-sm-none"
              id="nav-logo-img"
              src="./img/logo-small.svg"
              alt="logo-small"
            />
            <img class="d-none d-sm-block" src="./img/logo.svg" alt="logo" />
          </div>

          <!-- sidebar links list -->
          <div class="sidebar-links-list">
            <ul>
              <li
                class="sidebar-item-flexed sidebar-item selected"
                id="nav-home"
              >
                <img
                  class="sidebar-item-width"
                  src="./img/home.svg"
                  alt="home"
                />
                <span class="nav-hidden-text d-none d-sm-inline">
                  &nbsp;Home</span
                >
              </li>
              <li class="sidebar-item-flexed sidebar-item" id="nav-search">
                <img
                  class="sidebar-item-width"
                  src="./img/search.svg"
                  alt="search"
                />
                <span class="nav-hidden-text d-none d-sm-inline">
                  &nbsp;Cerca</span
                >
              </li>
              <li class="sidebar-item-flexed sidebar-item" id="nav-libreria">
                <img
                  class="sidebar-item-width"
                  src="./img/libreria.svg"
                  alt="libreria"
                />
                <span class="nav-hidden-text d-none d-sm-inline">
                  &nbsp;La tua libreria</span
                >
              </li>
            </ul>
          </div>
          <!-- sidebar create playlist -->
          <div class="sidebar-create-playlist d-none d-sm-block">
            <span class="playlist-title">PLAYLIST</span>
            <div class="sidebar-item-flexed create-playlist-container">
              <button class="playlist-button">
                <i class="fa-solid fa-plus"></i>
              </button>
              <span class="nav-hidden-text">Crea Playlist</span>
            </div>
          </div>

          <!-- sidebar playlist -->
          <div class="sidebar-playlist d-none d-sm-block">
            <ul>
              <li>Prima playlist</li>
              <li>Nuova playlist</li>
              <li>Nuova playlist</li>
              <li>Nuova playlist</li>
              <li>Nuova playlist</li>
              <li>Nuova playlist</li>
              <li>Ultima playlist</li>
            </ul>
          </div>

          <!-- sidebar bottom -->
          <div class="sidebar-bottom">
            <div class="sidebar-item-flexed install-button">
              <img src="./img/download.svg" alt="download" />
              <span class="nav-hidden-text d-none d-sm-inline">
                &nbsp;Installa app</span
              >
            </div>

            <div class="sidebar-item-flexed profile">
              <img
                class="sidebar-item-width"
                src="./img/profile.svg"
                alt="profile"
              />
              <span class="nav-hidden-text d-none d-sm-inline">
                &nbsp;Jonh Doe</span
              >
            </div>
          </div>
        </nav>

        <!-- MAIN CONTENT -->
        <div id="container-content">
          <!-- HEADER CONTENT -->
          <header id="header-content"></header>

          <div id="main-content"></div>
        </div>
      </div>
    </main>

    <!-- PLAYBAR -->
    <footer id="playbar">
      <!-- playbar music preview -->
      <div class="playbar-music-preview">
        <div class="image-container">
          <img src="./img/sinister.jpeg" alt="sinister-small" />
        </div>
        <div class="music-name">
          <span><b>Sinister</b></span>
          <span class="d-block"><b>Brano</b></span>
          <span class="d-block"><b>Nome</b></span>
        </div>
        <div class="playbar-preview-icon">
          <i class="fa-regular fa-heart d-block"></i>
          <i class="fa-regular fa-folder d-block"></i>
        </div>
      </div>
      <!-- playbar music command -->
      <div class="playbar-music-command"></div>

      <!-- playbar volume settings -->
      <div id="playbar-volume-settings">
        <i class="fa-solid fa-list-ul"></i>
        <i class="fa-solid fa-desktop"></i>
        <i class="fa-solid fa-volume-high"></i>
        <div class="playbar-bar">
          <span class="total-bar d-block">
            <span class="progress-bar d-block">
              <span class="circle-progress-bar d-block"></span
            ></span>
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
